name: NodeJS CI/CD

on:
  push:
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Post-build
        run: |
          mkdir -p "artifact/linux/Elite Dangerous Binding Switcher/bindings"
          mkdir -p "artifact/win/Elite Dangerous Binding Switcher/bindings"
          chmod +x ./dist/edbs-linux
          mv ./dist/edbs-linux "./artifact/linux/Elite Dangerous Binding Switcher edbs"
          mv ./dist/edbs-win.exe "./artifact/win/Elite Dangerous Binding Switcher edbs.exe"
          cp ./README.md "./artifact/linux/Elite Dangerous Binding Switcher/README.md"
          cp ./README.md "./artifact/win/Elite Dangerous Binding Switcher/README.md"

      - name: Finalize
        run: |
          cd artifact
          tar -cvzf edbs-linux.tar.gz "linux/Elite Dangerous Binding Switcher"
          zip -r edbs-win.zip "win/Elite Dangerous Binding Switcher"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Linux build
        id: edbs_linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifact/edbs-linux.tar.gz
          asset_name: edbs-linux.tar.gz
          asset_content_type: application/zip

      - name: Upload Windows build
        id: edbs_win
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifact/edbs-win.zip
          asset_name: edbs-win.zip
          asset_content_type: application/zip
